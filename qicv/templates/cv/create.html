{% extends "layout.html" %}
{% load i18n %}

{% block title %}{% trans "Create a CV" %}{% endblock %}

{% block content %}
    <h1>{% trans "Create a CV" %}</h1>

    <form action="." method="post">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <fieldset class="submit-row">
            <p><button class="btn btn-primary btn-large" type="submit">{% trans "Create" %}</button></p>
        </fieldset>
    </form>
{% endblock %}
