{% extends "layout.html" %}
{% load i18n %}

{% block title %}{% trans "Create a CV" %}{% endblock %}

{% block content %}
    <h1>{% trans "Create a CV" %}</h1>

    <form action="." method="post" class="form-horizontal">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-large">{% trans "Create" %}</button>
        </div>
    </form>
{% endblock %}
